<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2240/2240692.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>World Quality</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
  
<body>
    <div class="container-md-fluid">
        <div class="bd-highlight mb-1">
            <nav class="navbar navbar-dark text-light" style="background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color:white;font-family: 'Water Brush', cursive;; font-size:40px;font-weight: bold;" >Qualitylife</a>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#worlddashboard" style="color: white;font-weight: bolder;font-size:20px;background-color:#33ccff00;border: 1px rgba(255, 0, 0, 0) solid;">
                        World Dashboard
                      </button>
                      <!-- Modal -->
                      <div class="modal fade" id="worlddashboard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div style="width: auto;" class="txtbox">
                            <div class="modal-header" style="background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%); color: black;">
                              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">World Air&Water Quality</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="width: 300px;">
                                <div class="col-md-6">
                                    <span id="piechartair"></span>
                                </div>
                                <div class="col-md-6">
                                    <span id="piechartwater"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#citydashboard" style="color: white;font-weight: bolder;font-size:20px;background-color:#33ccff00;border: 1px rgba(255, 0, 0, 0) solid;">
                        City Dashboard
                      </button>
                      <!-- Modal -->
                      <div class="modal fade" id="citydashboard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="txtbox">
                            <div class="modal-header" style="background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%); color: black;">
                              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">City AirQuality</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="col-md"  >
                                    <span style="height: 400px; width: 900px;align-items: center;align-content: center;" id="columnchart_values"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="color: white;font-weight: bolder;font-size:20px;background-color:#33ccff00;border: 1px rgba(255, 0, 0, 0) solid;">
                        Ranking 
                      </button>
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="txtbox">
                            <div class="modal-header" style="background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%); color: black;">
                              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: white;">Top 5 Ranking</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body roc">
                                <div class="col-md"  style="height: 225px; width: 450px;">
                                    <span id="columnchart_values1"></span>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    <div class="d-flex">
                        <input style="background: rgba(0, 0, 0, 0.339);border-radius: 0.25rem;border:1px #29AAD4 solid;" class="me-2" id="searchTextBox" type="search" placeholder="   Search" aria-label="Search">
                        <button class="btn" style="background-color: rgb(37, 142, 255); color: white;" onclick="loadQueryTable();return false;">Search</button>
                    </div>
                </div>
            </nav>
        </div>

        
        <div class="container-fluid" >
            <div class="d-flex bd-highlight" style="padding: 10px ;border: 1px gray solid;background-color: white;">
                <div style="position:absolute;z-index: 1;margin-left: 30px;margin-top: 12px;font-weight: bold;" >Map World</div>
                <div class="col-md" >
                    <div style="height: 450px;" id="regions_div"></div>
                </div>
            </div>
        </div>
          
       
        </div>
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
            <h2>Report pollution</div>
            <div class="dropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">City</a></li>
                    <li><a class="dropdown-item" href="#">Region</a></li>
                    <li><a class="dropdown-item" href="#">Country</a></li>
                    <li><a class="dropdown-item" href="#">AirQuality</a></li>
                    <li><a class="dropdown-item" href="#">WaterPollution</a></li>
                </ul>
                </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showStudentCreateBox()">Create</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-striped table-hover" >
                <thead>
                    <tr style="background-color: #29AAD4;">
                    <th scope="col">Num</th>
                      <th scope="col">City</th>
                      <th scope="col">Region</th>
                      <th scope="col">Country</th>
                      <th scope="col">AirQuality</th>
                      <th scope="col">WaterPollution</th>
                      <th scope="col"><center>Tool</center></th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
